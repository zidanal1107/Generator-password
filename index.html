<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 400px;">
            <h1 class="text-center mb-4">PASSWORD GENERATOR</h1>

            <div class="d-flex flex-column gap-2">
                <label for="passwordLenght" class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" class="form-control" id="passwordLenght">

                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input type="text" class="form-control" id="password" readonly>

                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">
                    Generate Password
                </button>

                <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">
                    Save Password
                </a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
